<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead_menu-and-search">
                <div>
                    <i class="fa fa-bars"></i>
                </div>
                <div>
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead_actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead_technologies"> 
                <div>
                    <span class="CSS">CSS</span>
                    <span class="HTML">HTML</span>
                    <span class="JavaScript">JavaScript</span>
                    <span class="Python">Python</span>
                </div>
                
            </div>
            <div class="masthead_date">Tuesday, October 31, 2020</div>
            <div class="masthead_logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead_paper"><i class="far fa-newspaper"></i>today's paper</div>
          </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

</html>
